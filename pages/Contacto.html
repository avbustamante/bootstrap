  <body class="bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-md-12 bg-light">
          <h3>Agenda tu Consulta Hoy!</h3>
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label"></label>Nombre
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              value=""
              required
            />
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              value=""
              required
            />
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label"
              >Email</label
            >
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input
                type="text"
                class="form-control"
                id="validationDefaultUsername"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label"
              >Direccion</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="validationDefault04" class="form-label"
              >Motivo de Consulta</label
            >
            <select class="form-select" id="validationDefault04" required>
                <option value="OT"></option>
              <option value="OG">Odontologia General</option>
              <option value="IM">Implantes</option>
              <option value="OR">Ortodoncia</option>
            </select>
          </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Comentarios</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="4"
            ></textarea>
          </div>
          <div class="col-6 mb-2">
            <button class="btn btn-dark" type="submit">Enviar</button>
          </div>
        </form>
